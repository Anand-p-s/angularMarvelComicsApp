<div class="grid">
    <div class="col-12">
        <div class="mt-5 mx-5 text-lg font-semibold uppercase">
            Comics This Week
            <p-divider type="solid" />
        </div>
    </div>

    <div class="col-12 mb-5">
        <section class="flex flex-wrap justify-content-center gap-3 mt-5">
            <ng-container *ngFor="let comic of comics" class="flex">
                <app-comic-card [comic]="comic" />
            </ng-container>
        </section>
    </div>
</div>
