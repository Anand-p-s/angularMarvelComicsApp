<div class="mt-5 mx-5 text-lg font-semibold uppercase">
    All Characters
    <p-divider type="solid" />
</div>

<div class="flex flex-wrap gap-3 justify-content-center align-items-center">
    <ng-container *ngFor="let character of characters">
        <app-character-card [character]="character"
            class="flex mt-5 transition-ease-in-out cursor-pointer transition-duration-500  hover:shadow-8"
            routerLink="/character-details/{{ character.id }}" />
    </ng-container>
</div>

<div class="m-5">
    <p-button class="flex justify-content-center" label="load more..." [raised]="true" severity="contrast"
        (onClick)="loadMore()" />
</div>
